<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color palette detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/myStyle.css" rel="stylesheet">
    {% from 'bootstrap5/form.html' import render_form %}
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <label class="d-flex align-items-center">
                <!--{{render_form(form)}}-->
                <form method="POST" action="/" enctype="multipart/form-data" class="d-flex align-items-center gap-2">
                    <p class="pt-2 mx-3">Import an image :</p>
                    {{form.csrf_token}}
                    {{form.photo}} {{form.submit(class_="form-control")}}
                </form>
            </label>
        </div>
        {% if image %}
            <div class="img d-flex justify-content-center">
                <img src="{{image}}" alt="Uploaded IMG">
            </div>

    </div>
        <div class="container">
            <h2 class="pb-2 border-bottom">Palette of colors</h2>
            {% for color in colors %}
            <div class="border " style="width:1300px; height:40px; background-color: rgb({{color[0]}}, {{color[1]}}, {{color[2]}});"></div>
            {% endfor %}
        </div>
        {% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
